version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      env:
        variables:
          NEXT_DATABASE_URI: $DATABASE_URI
          NEXT_PAYLOAD_SECRET: $PAYLOAD_SECRET
          NEXT_S3_BUCKET: $S3_BUCKET
          NEXT_S3_ACCESS_KEY_ID: $S3_ACCESS_KEY_ID
          NEXT_S3_SECRET_ACCESS_KEY: $S3_SECRET_ACCESS_KEY
          NEXT_S3_REGION: $S3_REGION
    appRoot: .